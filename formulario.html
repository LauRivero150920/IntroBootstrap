<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formulario</title>
</head>
<body>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #8ce9fa;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-info" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://img-cdn.hipertextual.com/files/2019/12/hipertextual-baby-yoda-fue-creado-mucho-antes-que-pensabas-2019112805.jpg?strip=all&lossy=1&quality=55&ssl=1" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://img-cdn.hipertextual.com/files/2019/12/hipertextual-que-baby-yoda-es-tan-encantador-jon-favreau-explica-2019410660.jpg?strip=all&lossy=1&quality=55&ssl=1" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://e.rpp-noticias.io/normal/2020/01/17/170917_888368.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1>Agregar nuevo usuario</h1>
                <form action="">
                    <div class="form-group">
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="app" id="app" placeholder="Ingresa tu apellido paterno">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="apm" id="apm" placeholder="Ingresa tu apellido materno">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" id="email" placeholder="Ingresa tu correo electronico">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" name="edad" id="edad" placeholder="Ingresa tu edad">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" name="tel" id="tel" placeholder="Ingresa tu numero de telefono">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="pass" id="telpass" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confpass" id="confpass" placeholder="Confirma tu contraseña">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                    <button class="btn btn-info">Enviar</button>
                    <button class="btn btn-warning">Enviar</button>
                    <button class="btn btn-danger">Enviar</button>
                    <button class="btn btn-default">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
